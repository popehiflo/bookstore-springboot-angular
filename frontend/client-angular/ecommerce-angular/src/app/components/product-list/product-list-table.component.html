<table class="table">
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let itemProduct of products">
      <td class="align-middle">
        <img src="{{itemProduct.imageUrl}}" alt="{{itemProduct.name}}" height="50">
      </td>
      <td class="align-middle">{{itemProduct.name}}</td>
      <td class="align-middle">{{itemProduct.unitPrice |currency:'USD'}}</td>
      <td class="align-middle">{{itemProduct.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
